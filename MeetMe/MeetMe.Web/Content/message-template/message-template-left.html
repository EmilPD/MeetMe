<li class="left clearfix">
    <span class="chat-img pull-left">
        <img src="{{AuthorImageUrl}}" alt="{{Author}}" class="img-circle message-img" />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{Author}}</strong> <small class="pull-right text-muted">
                <span class="glyphicon glyphicon-time"></span>{{CreatedOn}}
            </small>
        </div>
        <p>
            {{Content}}
        </p>
    </div>
</li>
