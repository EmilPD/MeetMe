<li class="right clearfix">
    <span class="chat-img pull-right">
        <img src="{{AuthorImageUrl}}" alt="{{Author}}" class="img-circle message-img" />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <small class="pull-right text-muted"><span class="glyphicon glyphicon-time"></span>{{CreatedOn}}</small>
            <strong class="pull-right primary-font">{{Author}}</strong>
        </div>
        <p>
            {{Content}}
        </p>
    </div>
</li>
